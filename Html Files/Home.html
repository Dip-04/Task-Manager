<body>
    <nav class="navbar navbar-light fixed-top " style="border-bottom: 0.1px solid rgb(51, 51, 51);">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-light" href="#">

                Task Manager
            </a>
          
        </div>
    </nav>
    <div class=" d-flex justify-content-center mt-5">
        <h1 class="text-center mt-5 fw-bold text-light" style="font-size: 70px; width: 700px;">Organize your <span
                class="text-primary">work</span> and <span class="life">life</span>, finally.</h1>
    </div>
    <div class=" d-flex justify-content-center">
        <p class="text-center fs-4 mt-2" style="color: rgb(182, 183, 185);width: 700px;">Become focused, organized, and
            calm with Todoist. The world’s #1 task manager and to-do list app.</p>
    </div>
    <div class="container container1">
        <h1 class="text-center mb-4">Task <span class="text-primary ">Manager</span></h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="deadlineInput" placeholder="Set deadline (optional) (DD/MM/YYYY)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="deadlinePicker">
                    <i class="bi bi-calendar3"></i>
                </button>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="completedFilter">
            <label class="form-check-label" for="completedFilter">
                Show completed tasks
            </label>
        </div>
        <table class="table table-primary mt-4">
            <thead>
                <tr class="text-DARK fw-bold">
                    <th scope="col">Task</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Actions</th>

                </tr>
            </thead>
            <tbody id="taskList1" class="">

            </tbody>
        </table>
    </div>
